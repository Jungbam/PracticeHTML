<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--문자세트를 UTF-8로 설정-->
    <title>프론트 엔드 두번째수업</title>
    <!--웹 페이지 제목 설정-->
</head>
<!--브라우저 우클릭 → 검사를 누르면 개발자 툴이 뜨면서 입력된 것들을 확인할 수 있음.
또는 F11-->

<body>
    <h3>동해안 자전거 길</h3>
    <!--title은 그림 위에 마우스를 올리면 나오는 것, alt는 그림에 대한 설명으로 그림이 깨지면 나오는 글-->
    <img src="img/bike_road1.jpg" title="자전거길" alt="설명">
    <img src="img/bike_road.jpg" width="300" alt="설명">
    <!--가로만 넣으면 가로에 따라서 세로도 비율에 맞춰 줄어든다.-->
    <img src="img/bike_road.jpg" width="200" height="200">
    <!--그냥 이미지를 잇달아 넣으면 붙는다.-->
</body>

</html>
