<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <table>
      <tr><th colspan="2">회원 가입</th></tr>
      <tr>
        <td>아이디</td>
        <td><input type="text" autofocus /></td>
      </tr>
      <tr>
        <td>이름</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>비밀번호</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td>비밀번호 확인</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td><input type="text" placeholder="010-123-4567" /></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td>
          <input type="text" />
          @
          <select name="" id="">
            <option value="">직접입력</option>
            <option value="">naver.com</option>
            <option value="">nate.com</option>
            <option value="">gmail.com</option>
            <option value="">daum.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>문자 수신여부</td>
        <td>
          <input type="radio" name="1" checked />
          예
          <input type="radio" name="" />
          아니오
        </td>
      </tr>
      <tr>
        <td>가입경로</td>
        <td>
          <input type="checkbox" />
          친구 소개
          <input type="checkbox" />
          인터넷 검색
          <input type="checkbox" />
          블로그
          <input type="checkbox" />
          기타
        </td>
      </tr>
    </table>
  </body>
</html>
