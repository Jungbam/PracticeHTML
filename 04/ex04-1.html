<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 학습</title>
    <!--메타 정보-->
    <style>
      h2 {
        color: blue;
        font-family: '바탕', sans-serif;
      }
      p {
        color: green;
        font-family: '돋움', sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>
      국가안전보장에 관련되는 대외정책·군사정책과 국내정책의 수립에 관하여
      국무회의의 심의에 앞서 대통령의 자문에 응하기 위하여 국가안전보장회의를
      둔다.
    </h2>

    <p>
      형사피고인은 유죄의 판결이 확정될 때까지는 무죄로 추정된다. 제1항의 지시를
      받은 당해 행정기관은 이에 응하여야 한다. 대통령은 조약을 체결·비준하고,
      외교사절을 신임·접수 또는 파견하며, 선전포고와 강화를 한다.
    </p>
    <h2>2번째</h2>
  </body>
</html>
