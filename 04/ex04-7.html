<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 실습</title>
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        font-size: 16px;
      }
      h3 {
        text-align: right;
      }
      p {
        line-height: 150%;
        text-align: justify;
      }
      span {
        font-style: oblique;
        color: blue;
        font-weight: bold;
        text-decoration: underline;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h3>열대어</h3>
    <p>
      원산지는 주로 동남아시아, 중앙아메리카, 남아메리카, 아프리카이며 대부분
      <span>소형의 아름다운 담수어</span>
      이다. 근년에는
      <span>품종개량의 결과로 우수한 품종</span>
      이 나와 색체 형태 모두 원종보다 훨씬 뛰어난 경우가 많다.
    </p>
  </body>
</html>
