<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box 모듈 스타일 border</title>
    <style>
      h3 {
        width: 130px;
      }
    </style>
  </head>
  <body>
    <h3 style="border-top: 5px solid black;">박스 모델이란</h3>
    <h3 style="border-bottom: 5px dashed black;">박스 모델이란</h3>
    <h3 style="border-left: 5px double black;">박스 모델이란</h3>
    <h3 style="border-right: 5px double black;">박스 모델이란</h3>
    <h3 style="border: 5px double black; border-width: 3px 0 4px 2px;">
      박스 모델이란
    </h3>
  </body>
</html>
