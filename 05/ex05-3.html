<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin</title>
    <style>
      /* 모든 요소에 스타일을 부여할 떄 * */
      * {
        margin: 0;
      }
      h3 {
        width: 130px;
        margin-top: 40px;
        margin-left: 30px;
      }
      p {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <h3>박스 모델이란?</h3>
    <p>
      웹 페이지에 있는 모든 html 요소는 사각형 형태를 가지는 박스로 생각할 수
      있다. css에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며
      여백을 조정하여 요소를 화면에 배치할 수 있게 된다.
    </p>
  </body>
</html>
