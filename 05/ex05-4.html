<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin</title>
    <style>
      /* 모든 요소에 스타일을 부여할 떄 * */
      * {
        margin: 0;
      }
      h3 {
        /*         width: 130px; */
        margin: 50px 40px 30px 40px;
        /*  
            4개 : 위 오른쪽 아래 왼쪽
            3개 : 위 좌/우 아래
            2개 : 위/아래 좌/우
            1개 : 위/아래/좌/우
            */
        border: 1px solid black;
      }
      /*두개의 마진이 있으면 둘 중 큰 마진 값만 적용됨.*/
      p {
        margin: 50px 40px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h3>박스 모델이란?</h3>
    <p>
      웹 페이지에 있는 모든 html 요소는 사각형 형태를 가지는 박스로 생각할 수
      있다. css에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며
      여백을 조정하여 요소를 화면에 배치할 수 있게 된다.
    </p>
  </body>
</html>
