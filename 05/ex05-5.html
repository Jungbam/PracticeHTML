<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding요소</title>
    <style>
      h3 {
        border: 1px solid green;
        padding: 20px;
      }
      p {
        border: 1px solid green;
        padding: 20px 10px;
      }
    </style>
  </head>
  <body>
    <h3>박스 모델이란?</h3>
    <p>
      웹 페이지에 있는 모든 html 요소는 사각형 형태를 가지는 박스로 생각할 수
      있다.
    </p>

    <p style="padding: 50px 30px 20px 10px;">
      css에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수 있으며
      여백을 조정하여 요소를 화면에 배치할 수 있게 된다.
    </p>
  </body>
</html>
