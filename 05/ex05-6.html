<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div도 박스형태!</title>
    <style>
      div {
        width: 400px;
        border: 1px solid black;
        padding: 50px;
        box-shadow: 5px 5px 5px grey;
      }
      p {
        height: 300px;
        width: 300px;

        line-height: 200%;
        border: 2px solid green;
        padding: 20px;
        border-radius: 300px;
        /*크기와 radius값을 동일하게 하면 원이 된다. 
          또는 radius값을 100%로 하면 된다.*/
      }
    </style>
  </head>
  <body>
    <div>
      <h3>박스 모델이란?</h3>
      <p>
        웹 페이지에 있는 모든 html 요소는 사각형 형태를 가지는 박스로 생각할 수
        있다. css에서는 이러한 박스를 기반으로 하여 요소에 경계선을 그릴 수
        있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 된다.
      </p>
    </div>
  </body>
</html>
