<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
      }
      h3 {
        margin-bottom: 10px;
      }
      div {
        width: 300px;
        border: 2px solid #aaa;
        padding: 30px;
        border-radius: 15px;
        margin: 20px;
      }
      h4 {
        text-align: right;
        font-weight: normal;
        margin-top: 10px;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        color: orange;
      }
      a:active {
        color: blueviolet;
      }
      a:visited {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>HTML/CSS 강좌</h3>
      <p
        style="
          line-height: 150%;
          padding: 10px 0px;
          border-top: 1px dotted #ccc;
          border-bottom: 1px dotted #ccc;
        "
      >
        HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를
        제작할 수 있어요.^^
      </p>
      <h4>
        <a href="t_2.html">바로가기&gt;&gt;</a>
      </h4>
    </div>
  </body>
</html>
