<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box모듈</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      h3 {
        padding: 20px;
      }
      div {
        width: 500px;
        border: 1px solid #ccc;
        margin: 20px 0px 0px 20px;
      }
      p {
        line-height: 1.8;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>랙돌 고양이</h3>
      <img src="cat.jpg" alt="고양이" style="width: 100%;" />
      <p>
        매우 조심스러운 성격으로 걸음걸이도 느리고 안아 올리면 몸에 힘을 빼고 축
        늘어진다. 사람을 좋아하고 장난감을 가지고 놀거나 아의들과 노는 것을
        좋아한다.
      </p>
    </div>
  </body>
</html>
