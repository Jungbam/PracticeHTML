<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <!--css파일-->
    <link rel="stylesheet" href="/Frontend_KoreaIT/07/css/gaip.css" />
  </head>
  <body>
    <h3>회원가입 폼</h3>
    <form action="">
      <div>
        <table>
          <tr>
            <td class="col1">
              <strong>아이디</strong>
            </td>
            <td class="col2">
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <strong>비밀번호</strong>
            </td>
            <td>
              <input type="password" />
            </td>
          </tr>
          <tr>
            <td>
              <strong>비밀번호 확인</strong>
            </td>
            <td>
              <input type="password" />
            </td>
          </tr>
          <tr>
            <td>
              <strong>이름</strong>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td><strong>이메일</strong></td>
            <td style="width: 120px;">
              <input type="text" style="width: 80px;" />
              @

              <select name="" id="" style="width: 140px;">
                <option value="1">직접 입력</option>
                <option value="2">naver.com</option>
                <option value="3">gmail.com</option>
                <option value="4">nate.com</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><strong>이메일 수신</strong></td>
            <td>
              <input type="radio" name="1" checked />
              <span>비수신</span>
              <input type="radio" name="1" />
              <span>수신</span>
            </td>
          </tr>
          <tr>
            <td><strong>가입 경로</strong></td>
            <td colspan="2">
              <input type="checkbox" />
              <span>친구추천</span>
              <input type="checkbox" />
              <span>인터넷 검색</span>
              <input type="checkbox" checked />
              <span>기타</span>
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top;"><strong>인사말</strong></td>
            <td colspan="2">
              <textarea name="insa" id="" cols="35" rows="5"></textarea>
            </td>
          </tr>
        </table>
      </div>
      <div id="save">
        <button type="submit">저장하기</button>
        <button type="reset">취소하기</button>
      </div>
    </form>
  </body>
</html>
