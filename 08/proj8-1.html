<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        width: 200px;
        margin: 0 auto;
      }
      #box {
        position: relative;
        background-color: green;
        width: 650px;
        height: 520px;
        margin: 0 auto;
      }

      #box div {
        position: absolute;
        background-color: yellow;
        width: 100px;
        height: 70px;
        box-shadow: 3px 3px 10px #ffff;
        padding-top: 20px;
        border-radius: 15px;
        text-align: center;
      }
      #menu1 {
        left: 280px;
        top: 80px;
      }
      #menu2 {
        left: 140px;
        top: 140px;
      }
      #menu3 {
        left: 420px;
        top: 140px;
      }
      #menu4 {
        top: 280px;
        left: 140px;
      }
      #menu5 {
        left: 420px;
        top: 280px;
      }
      #menu6 {
        left: 280px;
        top: 350px;
      }
    </style>
  </head>
  <body>
    <h2>프로그래밍 강좌</h2>
    <div id="box">
      <div id="menu1"><a href="#">HTML</a></div>
      <div id="menu2"><a href="#">CSS</a></div>
      <div id="menu3"><a href="#">파이썬</a></div>
      <div id="menu4"><a href="#">C#</a></div>
      <div id="menu5"><a href="#">자바</a></div>
      <div id="menu6"><a href="#">PHP</a></div>
    </div>
  </body>
</html>
