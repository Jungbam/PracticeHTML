<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        height: 130px;
        border: 1px solid red;
      }
      .box {
        border: 1px solid blue;
        width: 1100px;
        margin: 0 auto;
      }
      #main {
        float: right;
        width: 840px;
        height: 300px;
        border: 1px solid plum;
      }
      #main_img {
        height: 200px;
        border: 1px solid green;
      }
      aside {
        border: 1px solid aqua;
        width: 220px;
        height: 300px;
        float: left;
      }
      .box::after {
        content: '';
        display: block;
        clear: both;
      }
      footer {
        height: 120px;
        border: 1px solid orange;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="box">
        헤더
      </div>
    </header>
    <main class="box">
      <section id="main_img">
        메인 이미지
      </section>
      <div class="box">
        <aside>사이드바</aside>
        <section id="main">메인 섹션</section>
      </div>
    </main>
    <footer>푸터</footer>
  </body>
</html>
