<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        height: 200px;
        border: 1px solid red;
      }
      .box {
        width: 1100px;
        margin: 0 auto;
        border: 1px solid blue;
      }
      main {
        margin: 0 auto;
        width: 1100px;
        border: 1px solid green;
      }
      article {
        border: 1px solid orange;
        width: 840px;
        height: 340px;
        float: left;
      }
      aside {
        height: 340px;
        float: right;
        border: 1px solid orange;
        width: 220px;
      }
      main::after {
        content: '';
        display: block;
        clear: both;
      }
      footer {
        height: 200px;
        border: 1px solid aqua;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="box">로고&검색</div>
      <nav class="box">메인 메뉴</nav>
    </header>
    <main>
      <article>
        메인
      </article>
      <aside>
        사이드바
      </aside>
    </main>
    <footer>
      <div class="box">
        푸터
      </div>
    </footer>
  </body>
</html>
