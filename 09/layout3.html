<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        border: 1px solid red;
      }
      article {
        margin: 0 auto;
        width: 980px;
        border: 1px solid red;
        height: 100px;
      }
      article::after {
        content: '';
        display: block;
        clear: both;
      }
      main article {
        height: 430px;
      }
      #rm {
        border: 1px solid orange;
        width: 110px;
        float: right;
      }
      #lm {
        border: 1px solid orange;
        width: 110px;
        float: left;
      }
      .main_img {
        border: 1px solid blue;
        width: 980px;
        height: 200px;
        margin: 0 auto;
      }
      .main_list {
        border: 1px solid blue;
        width: 980px;
        height: 230px;
        margin: 0 auto;
      }
      .foot {
        border: 1px solid orange;
        height: 100px;
      }
      .foot_de {
        border: 1px solid blue;
        width: 980px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <article>
        <div id="rm">
          우측 메뉴
        </div>
        <div id="lm">
          좌측 메뉴
        </div>
      </article>
    </header>
    <main>
      <article>
        <section class="main_img">메인 이미지</section>
        <section class="main_list">메인 리스트</section>
      </article>
    </main>
    <footer>
      <div class="foot">
        <div class="foot_de">푸터</div>
      </div>
      <div class="foot">
        <div class="foot_de">푸터</div>
      </div>
      <div class="foot">
        <div class="foot_de">푸터</div>
      </div>
    </footer>
  </body>
</html>
