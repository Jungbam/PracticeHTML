<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }
      #wrap {
        width: 90%;
        height: 250px;
        margin: 0 auto;
        border: 1px solid red;
      }
      #a {
        width: 300px;
        height: 150px;
        float: left;
        background-color: yellow;
      }
      #b {
        float: left;
        /*calc(계산식) : 계산을 해서 값을 넣어라.*/
        width: calc(100% - 300px);
        height: 150px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <!--요소A는 고정 요소B는 자동으로 나머지를 채움.-->
      <div id="a">요소 A</div>
      <div id="b">요소 B</div>
    </div>
  </body>
</html>
