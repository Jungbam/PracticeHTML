<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /*rem : html의 폰트사이즈에만 영향을 받는다.*/
        html{
            font-size: 30px;
        }
      #a {
        font-size: 1rem;
      }
      #a span {
        font-size: 2rem;
      }
      #b {
        font-size: 2rem;
      }
      #b span {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="a">
      안녕하세요.
      <span>반갑습니다.</span>
    </div>
    <div id="b">
      안녕하세요.
      <span>반갑습니다.</span>
    </div>
  </body>
</html>
