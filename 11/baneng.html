<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 만들어보기</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        padding: 10px;
        background-color: green;
        height: 80px;
      }
      main {
        position: relative;
      }
      li {
        width: 100%;
        list-style: none;
        background-color: skyblue;
        border-radius: 5px;
        margin-top: 10px;
      }
      .sidebar {
        padding-left: 10px;
        width: 20%;
        float: left;
      }
      .sidebar ul {
        width: 100%;
      }
      li {
        width: 100%;
        list-style: none;
        background-color: skyblue;
        border-radius: 5px;
        margin-top: 10px;
      }
      main {
        width: 1100px;
      }
      .main_section {
        float: right;
        width: 80%;
        padding: 10px;
      }
      footer {
        background-color: #ccc;
      }
      main::after {
        clear: both;
        content: '';
        display: block;
      }
      @media only screen and (max-width: 600px) {
        .sidebar,
        .main_section {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h3>웹 프로그래밍 강좌</h3>
    </header>
    <main>
      <aside class="sidebar">
        <ul>
          <li>
            <a href="#"></a>
            웹 페이지란?
          </li>
          <li>
            <a href="#"></a>
            HTML/CSS
          </li>
          <li>
            <a href="#"></a>
            PHP 프로그래밍
          </li>
          <li>
            <a href="#"></a>
            자바스크립트/jQuery
          </li>
        </ul>
      </aside>
      <section class="main_section">
        <h1>웹 페이지란?</h1>
        <p>
          웹 페이지는 웹 서핑을 할 때 이미지는 HTML과 CSS로 구성된 HTML 문서와
          관련된 이미지 동영상,
        </p>
      </section>
    </main>
    <footer class="footer">
      <p>Copyright 2021. (goldmont) all rights reserved.</p>
    </footer>
  </body>
</html>
