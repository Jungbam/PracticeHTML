<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css_front/col.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        padding: 30px 0 0 30px;
        background-color: green;
        color: white;
        height: 80px;
      }
      li {
        list-style: none;
        text-align: center;
      }
      main li {
        padding: 10px;
        margin-bottom: 12px;
        background-color: #3ea3d9;
        color: white;
      }
      a,
      a:hover,
      a:visited,
      a:focus,
      a:target,
      a:active {
        color: white;
        text-decoration: none;
      }
      section p {
        line-height: 1.5;
        padding-top: 10px;
      }
      footer {
        height: 80px;
        background-color: #ccc;
        text-align: center;
        font-style: 0.9em;
        padding-top: 30px;
        margin-top: 10px;
      }
      .row::after {
        content: '';
        display: block;
        clear: both;
      }
      @media only screen and (max-width: 768px) {
        [class*='col_'] {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="row">
      <h3>웹 프로그래밍 강좌</h3>
    </header>
    <main class="row">
      <aside class="col_3">
        <ul>
          <li>
            <a href="#">웹 페이지란?</a>
          </li>
          <li>
            <a href="#">HTML/CSS</a>
          </li>
          <li>
            <a href="#">PHP 프로그래밍</a>
          </li>
          <li>
            <a href="#">자바스크립트/jQuery</a>
          </li>
        </ul>
      </aside>
      <section class="col_9">
        <h1>웹 페이지란?</h1>
        <p>
          웹 페이지는 웹 서핑을 할 때 이미지는 HTML과 CSS로 구성된 HTML 문서와
          관련된 이미지 동영상,
        </p>
      </section>
    </main>
    <footer class="footer">
      <p>Copyright 2021. (goldmont) all rights reserved.</p>
    </footer>
  </body>
</html>
