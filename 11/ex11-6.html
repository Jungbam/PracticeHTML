<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*flex : 자식요소에게 균등분할해줌.
      자식이 자동적으로 float:left 처리됨.*/
      .container {
        display: flex;
        height: 200px;
        border: 1px solid red;
      }
      .items {
        width: 100%;
        height: 150px;
      }
      .items:first-child {
        background-color: purple;
      }
      .items:nth-child(2) {
        background-color: pink;
      }
      .items:last-child {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
    </div>
  </body>
</html>
