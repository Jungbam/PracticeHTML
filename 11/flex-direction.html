<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display의 옵션 : flex-direction</title>
    <style>
      /*flex : 자식요소에게 균등분할해줌.
      자식이 자동적으로 float:left 처리됨.*/
      .container {
        display: flex;
        /*column은 세로로, row는 가로로*/
        flex-direction: column;
        height: 300px;
        border: 1px solid red;
      }
      .container div {
        width: 50%;
        height: 80px;
        text-align: center;
        font-size: 30px;
        color: blue;
      }
      .container div:first-child {
        background-color: purple;
      }
      .container div:nth-child(2) {
        background-color: red;
      }
      .container div:last-child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
