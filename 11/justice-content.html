<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display의 옵션 : justice-content</title>
    <style>
      .flexbox {
        display: flex;
        height: 200px;
        border: 1px solid red;
      }
      .item1:first-child {
        width: 20%;
        height: 60px;
        background-color: red;
      }
      .item2:nth-child(2) {
        width: 20%;
        height: 60px;
        background-color: green;
      }
      .item3:nth-child(3) {
        width: 20%;
        height: 60px;
        background-color: blue;
      }
      #container1 {
        justify-content: flex-start;
      }
      #container2 {
        justify-content: flex-end;
      }
      /*align-items:center랑 동일한 기능임.*/
      #container3 {
        justify-content: center;
      }
      #container4 {
        justify-content: space-between;
      }
      #container5 {
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="flexbox" id="container1">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
    <div class="flexbox" id="container2">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
    <div class="flexbox" id="container3">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
    <div class="flexbox" id="container4">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
    <div class="flexbox" id="container5">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>
  </body>
</html>
