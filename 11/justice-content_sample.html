<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0;
      }
      .box_flex {
        display: flex;
        width: 100%;
        height: 80px;
      }
      .box_flex section {
        width: 20%;
        height: 80%;
      }
      .box_flex:first-child {
        justify-content: flex-start;
      }
      .box_flex:nth-child(2) {
        justify-content: center;
      }
      .box_flex:nth-child(3) {
        justify-content: space-around;
      }
      .box_yellow {
        background-color: yellow;
      }
      .box_green {
        background-color: green;
      }
      .box_purple {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <article class="box_flex">
      <section class="box_yellow"></section>
      <section class="box_green"></section>
      <section class="box_purple"></section>
    </article>
    <article class="box_flex">
      <section class="box_yellow"></section>
      <section class="box_green"></section>
      <section class="box_purple"></section>
    </article>
    <article class="box_flex">
      <section class="box_yellow"></section>
      <section class="box_green"></section>
      <section class="box_purple"></section>
    </article>
  </body>
</html>
